name: Deployment Workflow

on: push

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() }} # Only deploy if all previous stages succeed
    steps:
      - uses: actions/checkout@v3
      - run: ... (your deployment commands)
